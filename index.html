<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Email Subscription Form with Google Sheets</title>
</head>
<body>
    <div class="hero">
       <h3>Coming Soon!</h3>
       <h1>OurBrand New <br> Website Is On It's Way</h1>
       <p>Subscribe for more details</p>
       <form name="submit-to-google-sheet">
        <input type="email" name="email" placeholder="Your Email Id" required>
        <button type="submit" ><img src="./image/send-icon.png" alt="img" width="30px"></button>
       </form>
       <span id="msg"></span>
    </div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzQ_fFgqt12Lfbe7EGovjX8P3ff0TEoex75eIftCzSfJ6b5QEVfpS8ZHQuW3ut-Sd3s/exec'
    const form = document.forms['submit-to-google-sheet']
    const msg = document.getElementById("msg")

    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response =>{
            msg.innerHTML = "Thank You For Subscriping!"
            setTimeout(function(){
                msg.innerHTML = ""
            }, 5000)
            form.reset()}
    )
        .catch(error => console.error('Error!', error.message))
    })
  </script>
</body>
</html>
